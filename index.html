<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Awesome Shopping List</title>
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <header class="title">
    <h1 class="titleImg">Awesome Shopping List</h1>
  </header>
  <aside class="listNames">
    <div class="addListNames">
      <form action="">
        <input type="text" class="listName">
        <input type="submit" value="Submit">
      </form>
    </div>
    <div class="listItemNames">
      <form action="">
        <input type="radio" name="listName" checked="true" value="list1">
        <label for="">List 1</label>
        <input type="radio" name="listName" value="list2">
        <label for="">List 2</label>
        <input type="radio" name="listName" value="list3">
        <label for="">List 3</label>
        <input type="radio" name="listName" value="list4">
        <label for="">List 4</label>
      </form>
    </div>
  </aside>
  <section class="listItems">
    <h3 class="listItemsTitle">Shopping List</h3>
    <div class="addListItem">
      <form action="">
      <input type="text" class="itemName">
      <input type="submit" value="Submit">
      </form>
    </div>
    <div class="list">
      <input type="checkbox" class="checkList">
      <label for="" class="checkListName">Milk</label>
      <input type="checkbox" class="checkList">
      <label for="" class="checkListName">Pepper</label>
      <input type="checkbox" class="checkList">
      <label for="" class="checkListName">Salt</label>
      <input type="checkbox" class="checkList">
      <label for="" class="checkListName">Eggs</label>
      <input type="checkbox" class="checkList">
      <label for="" class="checkListName">Dish Detergent</label>
    </div>
  </section>
</body>
</html>
