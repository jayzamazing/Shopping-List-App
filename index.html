<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Awesome Shopping List</title>
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" type="text/css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Architects+Daughter|Roboto:400,900italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <header class="title">
    <div class="content">
      <h1 class="titleImg">Awesome Shopping List</h1>
      <h3 class="storageErrorStatus">Local Storage Not Available</h3>
    </div>
  </header>
  <aside class="listNames">
    <div class="content content-background">
      <h3 class="listTitle">Shopping Lists</h3>
      <hr>
      <form action="" id="listNameForm">
        <input type="text" id="listName" class="listName" maxlength="12">
        <input type="submit" value="Submit" id="listNameButton">
      </form>
        <ul>
        </ul>
    </div>
  </aside>
  <section class="listItems">
    <div class="content content-background">
      <h3 class="listItemsTitle">Shopping List Items</h3>
      <hr>
      <div class="addListItem">
        <form action="" id="itemNameForm">
          <input type="text" class="itemName" id="itemName" maxlength="45">
          <input type="submit" value="Submit" id="itemNameButton">
        </form>
      </div>
      <ul>
      </ul>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
