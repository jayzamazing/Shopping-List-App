<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Awesome Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" type="text/css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Bangers|Architects+Daughter' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="shopping-list-app.1.0.1.min.css" type="text/css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?v=1" />
</head>
<body>
  <header class="title center-text">
    <div class="content">
      <h1 class="titleImg">Awesome Shopping List</h1>
      <h3 class="storageErrorStatus">Local Storage Not Available</h3>
    </div>
  </header>
  <aside class="listNames">
    <div class="content content-background">
      <h3 class="listTitle">Shopping Lists</h3>
      <hr>
      <form action="" id="listNameForm" class="center-text">
        <input type="text" id="listName" class="listName" maxlength="12">
        <input type="submit" value="Submit" id="listNameButton">
      </form>
        <ul>
        </ul>
    </div>
  </aside>
  <section class="listItems">
    <div class="content content-background">
      <h3 class="listItemsTitle center-text">Shopping List Items</h3>
      <hr>
      <div class="addListItem">
        <form action="" id="itemNameForm" class="center-text">
          <input type="text" class="itemName" id="itemName" maxlength="45">
          <input type="submit" value="Submit" id="itemNameButton">
        </form>
      </div>
      <ul>
      </ul>
    </div>
  </section>
  <script src="shopping-list-app.1.0.1.js"></script>
</body>
</html>
