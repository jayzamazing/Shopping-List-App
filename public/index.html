<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Awesome Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" type="text/css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Indie+Flower" rel="stylesheet">
  <link rel="stylesheet" href="shopping-list-app.2.0.0.min.css" type="text/css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?v=1" />
</head>

<body>
  <header class="title center-text">
    <div class="content">
      <h1>Awesome Shopping List</h1>
    </div>
  </header>
  <div class="center-div">
    <h3 class="storageErrorStatus center-text">Local Storage Not Available</h3>
    <aside class="listNames">
      <div class="content content-background">
        <h3 class="listTitle center-text">List Names</h3>
        <hr>
        <form action="" id="listNameForm" class="center-text">
          <input type="text" id="listName" class="listName" maxlength="12">
          <input type="submit" value="Submit" id="listNameButton">
        </form>
          <ul>
          </ul>
      </div>
    </aside>
    <section class="listItems">
      <div class="content content-background">
        <h3 class="listItemsTitle center-text">List Items</h3>
        <hr>
        <div class="addListItem">
          <form action="" id="itemNameForm" class="center-text">
            <input type="text" class="itemName" id="itemName" maxlength="45">
            <input type="submit" value="Submit" id="itemNameButton">
          </form>
        </div>
        <ul>
        </ul>
      </div>
    </section>
  </div>
  <footer class="social-footer">
        <div class="">
          <ul class="social social-bottom">
              <li><a href="https://twitter.com/AdrianJayLopez" target=_Blank><i class="fa fa-twitter fa-3x" aria-hidden="true"></i></a></li>
              <li><a href="https://github.com/jayzamazing" target=_Blank><i class="fa fa-github fa-3x" aria-hidden="true"></i></a></li>
              <li><a href="https://www.linkedin.com/pub/adrian-lopez/99/341/688" target=_Blank><i class="fa fa-linkedin fa-3x" aria-hidden="true"></i></a></li>
              <li><a href="https://plus.google.com/108258618753081021419" target=_Blank><i class="fa fa-google-plus fa-3x" aria-hidden="true"></i></a></li>
          </ul>
        </div>
          <br>
          <p class="center-text">
              <span class="copyright">&#169; Adrian J Lopez</span>
          </p>
  </footer>
  <script src="shopping-list-app.2.0.0.min.js"></script>
</body>

</html>
